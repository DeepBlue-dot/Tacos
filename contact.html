<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <hr>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="/hours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>    
    <main>
        <figure style="text-align: center;">
            <a href="img/tacos_close_up_400x260.png">
                <img src="img/tacos_close_up_400x260.png" alt="tacos_close_up" width="500" height="360" loading="lazy">
            </a>
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>   
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="name"><em>Name </em> : </label>
                    <input type="text" name="name" id="name" placeholder="full name" autocomplete="on" required>
                </p>
                <p>
                    <label for="email"><em>Email </em> : </label>
                    <input type="email" name="email" id="email" placeholder="your@email" autocomplete="on" required>
                </p>
                <p>
                    <label for="mess"> <em>Message</em> : </label>
                    <br>
                    <textarea name="message" id="mess" cols="30" rows="10" placeholder="say hi"></textarea>
                </p>
            </fieldset>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>  
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="tel:+5555555555">555-555-5555</a>
            </address>
            <p><a href="/">Back to Top</a></p>
        </section>
    </main>
    <hr>
    <footer>
        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
</body>
</html>
